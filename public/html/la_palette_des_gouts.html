      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <script
      defer

    <header>

        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="header-logo">
        <img src="./images/logo/ohmyfood@2x.svg" />
      </div>
    </header>
    <main>
      <div class="restaurant-pic">
        <img 
          src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="restaurant la palette des goûts"
        />
      </div>
      <div class="menu">
        <section class="menu-title">
          <h1 class="menu-title-txt">La palette des goûts</h1>
          <div class="menu-title-icon">
            <i class="far fa-heart"></i>
          </div>

        <section class="menu-entrees">
            <h3>Entrées</h3>
            <div class="menu-entrees-description">
                <h4>Fricassée d'escargot</h4>

            </div>

        <section class="menu-plats">

            <div class="menu-plats-description">
                <h4>Fricassée d'escargot</h4>
                <p>Au piment d'Espelette</p>

            </div>
        </section>
        <section class="menu-desserts">
            <h3>desserts</h3>
            <div class="menu-desserts-description">
                <h4>Fricassée d'escargot</h4>
                <p>Au piment d'Espelette</p>
                <span>25€</span>
            </div>
        </section>
        <div class="menu-commander">
            <span>commandez</span>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-logo">
        <img
          src="./images/logo/ohmyfood@2x.svg"
          alt="logo ohmyfood"
          width="98"
          height="17"
        />
      </div>
      <div class="footer-nav">
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-utensils"></i>
              <span>Proposez un restaurant</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-hands-helping"></i>

          </li>
